<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"

    <link rel="stylesheet" href="style.css" />
    <title>Expanding Cards</title>
  </head>
  <body>
    <div class="container">
      <div
        class="panel active"
        style="
          background-image: url(https://upload.wikimedia.org/wikipedia/commons/thumb/d/d9/MLG_Columbus_-_Luminosity_vs_Navi.jpg/1200px-MLG_Columbus_-_Luminosity_vs_Navi.jpg);
        "

      </div>
      <div

        style="background-image: url(https://wallpaper.dog/large/10977693.jpg)"

        <h3>CSGO</h3>
      </div>
      <div

        style="

        "
      >
        <h3>FIFA</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://cdn2.unrealengine.com/7up-v2-3840x2160-e11fc91a84d6.jpg);
        "
      >
        <h3>Fortnite</h3>
      </div>
      <div
        class="panel"
        style="
          background-image: url(https://images2.alphacoders.com/597/thumb-1920-597965.jpg);
        "
      >
        <h3>Call of Duty</h3>
      </div>
    </div>
    <script src="script.js"></script>

</html>
